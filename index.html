<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="text/javascript"></script>
    <title>Netflix</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Ínicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme_principal">
            <div class="container">
                <h3 class="titulo">VIKINGS</h3>
                <p class= "descricao">Ragnar Lothbrok, um jovem que se considera descendente de Odin, é um guerreiro, fazendeiro e chefe de família. Visionário e sonhando viver diversas aventuras, ele acredita que as riquezas sonhadas por seu povo encontram-se além do mar Báltico.</p>
                <div class="clique">
                    <button class="botao" role="button"><i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                    </button>
                    
                    <button class="botao" role="button"><i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/Arcane Capa.jpg" alt="1">
            </div>

            <div class="item">
                <img class="box-filme" src="img/Breaking Bad Capa.jpg" alt="2">
            </div>

            <div class="item">
                <img class="box-filme" src="img/Game of Thrones Capa.jpg" alt="3">
            </div>

            <div class="item">
                <img class="box-filme" src="img/Halo Capa.jpg" alt="4">
            </div>

            <div class="item">
                <img class="box-filme" src="img/La Casa de Papel Coreia.jpg" alt="5">
            </div>

            <div class="item">
                <img class="box-filme" src="img/Naruto Clássico Capa.jpg" alt="6">
            </div>

            <div class="item">
                <img class="box-filme" src="img/Naruto Shippuden Capa.jpg" alt="7">
            </div>

            <div class="item">
                <img class="box-filme" src="img/Os Simpsons Capa.jpg" alt="8">
            </div>

            <div class="item">
                <img class="box-filme" src="img/Peaky Blinders Capa.jpg" alt="9">
            </div>

            <div class="item">
                <img class="box-filme" src="img/Demons Slayer Capa.jpg" alt="10">
            </div>

            <div class="item">
                <img class="box-filme" src="img/The Boys Capa.jpg" alt="11">
            </div>

            <div class="item">
                <img class="box-filme" src="img/Vikings Capa.jpg" alt="12">
            </div>

            <div class="item">
                <img class="box-filme" src="img/HxH Capa.jpg" alt="13">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/9caa7ac246.js" crossorigin="anonymous"></script>

    <!-- Link do JS -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>

    <script src="setup.js"></script>

</body>
</html>
